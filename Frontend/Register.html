<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-lens</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/components.css">
</head>

<body class="bg-gray-300">

    <div class="max-w-sm mx-auto mt-12 p-6 bg-white shadow-md rounded-xl">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form id="registerForm" class="space-y-4">

            <div>
                <label for="registerEmail" class="block text-sm font-medium mb-1">Email address</label>
                <input type="email" id="registerEmail" placeholder="Email" class="UserInput-form">
            </div>

            <div>
                <label for="registerUsername" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="registerUsername" placeholder="Username" class="UserInput-form">
            </div>

            <div>
                <label for="registerPassword" class="block text-sm font-medium mb-1">Password</label>
                <div class="UserPwdInput-form">
                    <input type="password" id="registerPassword" placeholder="Password"
                        class="w-full px-4 py-2 focus:outline-none">
                    <button type="button" class="px-3 text-gray-500 togglePassword">
                        <img src="icons/eye.svg" alt="Show password" id="showIcon" class="w-5 h-5 hidden">
                        <img src="icons/eye-slash-fill.svg" alt="Hide password" id="hideIcon" class="w-5 h-5">
                    </button>
                </div>
            </div>

            <div>
                <label for="registerConfirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
                <div class="UserPwdInput-form">
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password"
                        class="w-full px-4 py-2 focus:outline-none">
                    <button type="button" class="px-3 text-gray-500 toggleConfirmPassword">
                        <img src="icons/eye.svg" alt="Show password" id="showIcon2" class="w-5 h-5 hidden">
                        <img src="icons/eye-slash-fill.svg" alt="Hide password" id="hideIcon2" class="w-5 h-5">
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full blue-btn Register-btn">
                Register
            </button>

            <p class="text-center text-sm mt-3">Already have an account?
                <a href="./login" class="text-blue-600 hover:underline">Login</a>
            </p>
        </form>
    </div>

    <!--JS dependencies-->
    <script type="module" src="./Script/Register.js"></script>

</body>

</html>
