<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-lens</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body class="bg-gray-300 flex flex-col h-screen">

    <nav class="NAV">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-3xl font-semibold whitespace-nowrap dark:text-white">CSV-lens</span>
            </a>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="max-w-sm mt-24 p-6 bg-white shadow-md rounded-xl mx-2 sm:mx-auto">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form id="LoginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium mb-1">Email address</label>
                    <input type="email" id="loginEmail" placeholder="Email" class="UserInput-form">
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium mb-1">Password</label>
                    <div class="UserPwdInput-form">
                        <input type="password" id="loginPassword" placeholder="Password"
                            class="w-full px-4 py-2 focus:outline-none">
                        <button type="button" class="px-3 text-gray-500 togglePassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-5 h-5 hidden" alt="Show password" id="showIcon">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                alt="Hide password" id="hideIcon" class="w-5 h-5">
                                <path
                                    d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                <path
                                    d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                <path
                                    d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-3 flex justify-center">
                    <a href="/register" class="text-blue-600 hover:underline" id="AccountPage">Register</a>
                </div>
                <button type="submit" class="w-full blue-btn Login">
                    Login
                </button>

            </form>
        </div>
    </main>

    <!-- Modal -->
    <div id="login-modal" class="fixed z-50 hidden">
        <div class="fixed top-4 right-4 mt-2 mr-2 z-50">
            <div class="bg-white rounded-md shadow-md w-full max-w-xs relative overflow-hidden">
                <div class="px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="text-md font-medium text-gray-800">Notification</h2>
                    <button id="close-modal-btn"
                        class="close-modal-btn text-gray-400 hover:text-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>

                <div id="modal-message" class="p-4 text-md text-gray-600">
                    Test
                </div>
            </div>
        </div>
    </div>

    <footer class="left-0 w-full bg-gray-900 text-white p-4">
        <div class="container mx-auto text-center text-sm">
            <p>Â© 2025 CSV-lens</p>
        </div>
    </footer>

    <!--JS dependencies-->
    <script type="module" src="/Script/Login.js"></script>

</body>

</html>
